<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Patrick Combat Simulator!</title>
    <script defer src = "script.js"></script>
    <link rel="stylesheet" href="styles.css"></head>
<body>
    <div class="super-super-div1">
        <div class="super-div1">
            <div class="selector">
                <text>SHADOW:</text><br><br>

                <button onclick=change(0,"regular",-1)>-</button>
                <text id = "sr">Regulars</text>
                <button onclick=change(0,"regular",1)>+</button>
                <br>
                <br>
                <button onclick=change(0,"elite",-1)>-</button>
                <text id = "se">Elites</text>
                <button onclick=change(0,"elite",1)>+</button>
                <br><br>

                <button onclick=change(0,"leader",-1)>-</button>
                <text id = "sl">Leaders</text>
                <button onclick=change(0,"leader",1)>+</button>
                <br>    <br>
                <text id = "ssht">Stronghold: </text>
                <button id = "ssh" onclick="shadow.stronghold = !shadow.stronghold;
                document.getElementById('ssh').innerText = shadow.stronghold + '';">TRUE</button>

                <text id = "sct">City: </text>
                <button id = "sc" onclick="shadow.city = !shadow.city;
                document.getElementById('sc').innerText = shadow.city + '';">TRUE</button>
                <br><br>

                <text>FREE:</text><br><br>

                <button onclick=change(1,"regular",-1)>-</button>
                <text id = "fr">Regulars</text>
                <button onclick=change(1,"regular",1)>+</button>
                <br>    <br>

                <button onclick=change(1,"elite",-1)>-</button>
                <text id = "fe">Elites</text>
                <button onclick=change(1,"elite",1)>+</button>
                <br>
                <br>
                <button onclick=change(1,"leader",-1)>-</button>
                <text id = "fl">Leaders</text>
                <button onclick=change(1,"leader",1)>+</button>
                <br><br>
                <text id = "fsht">Stronghold: </text>
                <button id = "fsh" onclick="free.stronghold = !free.stronghold;
                document.getElementById('fsh').innerText = free.stronghold + '';">TRUE</button>

                <text id = "fct">City: </text>
                <button id = "fc" onclick="free.city = !free.city;
                document.getElementById('fc').innerText = free.city + '';">TRUE</button>
            </div>

            <br><br>

            <br><br>

            <text id = "ap">Auto-Press: </text>
            <button id = "press" onclick="press = !press;
            document.getElementById('press').innerText = press + '';">TRUE</button>

            <br><br>
        </div>

        <div class="super-div2">
            <text id = "swr" style="font-size: 25px">Shadow Player Wins: </text><br><br>
            <text id = "fwr" style="font-size: 25px">Free Player Wins: </text><br><br>
            <text id = "twr">Mutual Destruction: </text><br><br>

            <text id = "details"></text><br><br>

            <br><text id = "warnings"></text><br>

            <button onclick=getResult()>Get Results!</button>

            <br>    <br>

            <text>Shadow Card 1: </text>
            <div class="dropdown">
                <button onclick="document.getElementById('myDropdown').classList.toggle('show');"
                        class='dropbtn' id='shadow1'>Round 1 Card</button>
                <div id="myDropdown" class="dropdown-content">
                    <button onclick="setCard(1,'shadow','no card')">No card</button>
                    <button onclick="setCard(1,'shadow','desperate battle')">Desperate Battle</button>
                    <button onclick="setCard(1,'shadow','deadly strife')">Deadly Strife</button>
                    <button onclick="setCard(1,'shadow','devilry of orthanc')">Devilry of Orthanc</button>
                    <button onclick="setCard(1,'shadow','special tile')">Special Tile</button>
                    <button onclick="setCard(1,'shadow','durins bane')">Durin's Bane</button>
                    <button onclick="setCard(1,'shadow','great host')">Great Host</button>
                    <button onclick="setCard(1,'shadow','we come to kill')">We Come to Kill!</button>
                </div>
            </div>

            <text>Free Card 1: </text>
            <div class="dropdown">
                <button onclick="document.getElementById('myDropdown2').classList.toggle('show');"
                        class='dropbtn' id='free1'>Round 1 Card</button>
                <div id="myDropdown2" class="dropdown-content">
                    <button onclick="setCard(1,'free','no card')">No card</button>
                    <button onclick="setCard(1,'free','ents rage')">Ent's Rage</button>
                    <button onclick="setCard(1,'free','hourndark')">Hourn-dark</button>
                    <button onclick="setCard(1,'free','valour')">Valour</button>
                    <button onclick="setCard(1,'free','servant')">SotSF</button>
                    <button onclick="setCard(1,'free','daylight')">Daylight</button>
                    <button onclick="setCard(1,'free','special tile')">Special Tile</button>
                    <button onclick="setCard(1,'free','no quarter')">No Quarter</button>
                    <button onclick="setCard(1,'free','nameless wood')">Nameless Wood</button>
                    <button onclick="setCard(1,'free','charge')">Charge</button>
                    <button onclick="setCard(1,'free','sudden strike')">Sudden Strike</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
